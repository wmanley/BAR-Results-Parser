<script type="text/javascript">
/* <![CDATA[ */
function ClickedThis(trelement) {
	SelectName(trelement.getElementsByTagName("td")[1].innerHTML);
}

function SelectName(shooter) {
	var trs = document.getElementsByTagName("tr");
	for (var j = 0; j < trs.length; j++) {
		var tds = trs[j].getElementsByTagName("td");
		if (tds.length > 2 && tds[1].innerHTML == shooter) {
			// Have to iterate through all the tds!
			for (var k=0; k<tds.length; k++) {
				tds[k].style.borderTop="3px solid #FF0000";
				tds[k].style.borderBottom="3px solid #FF0000";
			}
			tds[0].style.borderLeft="3px solid #FF0000";
			tds[tds.length-1].style.borderRight="3px solid #FF0000";
		}
	}
}
/* ]]> */
</script>
